<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Sintomas Comuns</title>
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="#" class="brand-logo">Fluxogramas para Sintomas Comuns</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/grupos" class="waves-effect waves-light btn">
					<i class="material-icons left">arrow_back</i>Voltar para grupos
			</a></li>
			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>


	<div align="center">
		<h4>Escolha o fluxograma</h4>
		<br />
		<form action="#" th:action="@{/sintomas_comuns_02}"
			th:object="${sintomasClassificacaoModel}" method="post">

			
			<label> <input type="radio" th:field="*{fluxograma}"
				value="agressao" /><span>Agressão</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="desmaioNoAdulto" /><span>Desmaio no Adulto</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="diabetes" /><span>Diabetes</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="diarreiaVomitos" /><span>Diarréia e/ou Vômitos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="dorAbdominalEmAdultos" /><span>Dor Abdominal em adultos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="embriaguezAparente" /><span>Embriaguez Aparente</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="erupcaoCultanea" /><span>Erupção Cultânea</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="feridas" /><span>Feridas</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="gravidez" /><span>Gravidez</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="infeccoesLocaisAbcessos" /><span>Infecções locais/Abcessos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="malEtarEmAdultos" /><span>Mal estar em Adultos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="palpitacoes" /><span>Palpitações</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="quedas" /><span>Quedas</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="queimaduras" /><span>Queimaduras</span><br />
			</label>
			<p>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">send</i>Confirmar Fluxograma
				</button>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
