<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Problemas em Partes do Corpo</title>
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="#" class="brand-logo">Fluxogramas para Problemas em
			Partes do Corpo</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/grupos" class="waves-effect waves-light btn">
					<i class="material-icons left">arrow_back</i>Voltar para grupos
			</a></li>
			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>


	<div align="center">
		<h4>Escolha o fluxograma</h4>
		<br />
		<form action="#" th:action="@{/partes_do_corpo_02}"
			th:object="${sintomasClassificacaoModel}" method="post">


			<label> <input type="radio" th:field="*{fluxograma}"
				value="problemasDentarios" /><span>Problemas Dentários</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="problemasEmExtremidades" /><span>Problemas em
					Extremidades</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="problemasEmFace" /><span>Problemas em Face</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="problemasEmOlhos" /><span>Problemas em Olhos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="problemasEmOuvidos" /><span>Problemas em Ouvidos</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="problemasUrinarios" /><span>Problemas Urinários</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="sangramentoVaginal" /><span>Sangramento Vaginal</span><br /></label>
			<p>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">send</i>Confirmar Fluxograma
				</button>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
