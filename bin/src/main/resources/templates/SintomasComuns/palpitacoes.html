<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">
<title>Palpitações</title>
<style type="text/css">
label {
	display: inline-block;
	width: 300px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<body>
	<div class="container" align="center">
		<h3>Fluxograma 38 - Palpitações</h3>
		<p>
		<form action="#" th:action="@{/SintomasComuns/palpitacoes}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<input type="checkbox" th:field="*{sintomas}" id="8"
				value="Obstrucao_das_vias_aereas"> <label for="8">Obstrução
				das vias aéreas</label> <input type="checkbox" th:field="*{sintomas}" id="9"
				value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>

			<input type="checkbox" th:field="*{sintomas}" id="477"
				value="Dor_precordial_ou_cardiaca"> <label for="477">Dor_precordial_ou_cardiaca</label>


			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="10"
						value="Choque"> <label for="10">Choque</label> <input
						type="checkbox" th:field="*{sintomas}" id="11"
						value="Dispineia_aguda"> <label for="11">Dispineia_aguda</label>

					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Historia_de_overdose_ou_envenenamento"> <label
						for="12">Historia_de_overdose_ou_envenenamento</label>

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Pulso_anormal"> <label for="12">Pulso_anormal</label>

					<input type="checkbox" th:field="*{sintomas}" id="13"
						value="Alteracao_subita_da_consciencia"> <label for="13">Alteracao_subita_da_consciencia</label>

					<input type="checkbox" th:field="*{sintomas}" id="16"
						value="Crianca_quente"> <label for="16">Crianca_quente</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="17"
						value="Adulto_muito_quente"> <label for="17">Adulto_muito_quente</label>

					<input type="checkbox" th:field="*{sintomas}" id="227"
						value="Palpitacao_atual"> <label for="227">Palpitacao_atual</label>

					<input type="checkbox" th:field="*{sintomas}" id="247"
						value="Historia_de_inconsciencia"> <label for="247">Historia_de_inconsciencia</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="24711"
						value="Historia_cardiaca_importante"> <label for="24711">Historia_cardiaca_importante</label>

					<input type="checkbox" th:field="*{sintomas}" id="24722"
						value="Adulto_quente"> <label for="24722">Adulto_quente</label>

					<input type="checkbox" th:field="*{sintomas}" id="24as722"
						value="Evento_recente"> <label for="24as722">Evento_recente</label>
				</div>
			</div>



			<p>
			<div>
				<button type="submit">Ir para classificação</button>
				<div>
					<a href="/sintomas_comuns_02" style="width: 300px">Voltar para
						a tela de fluxograma para Sintomas Comuns</a>
				</div>

			</div>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
