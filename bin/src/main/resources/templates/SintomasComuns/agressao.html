<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">
<title>Agressão</title>
<style type="text/css">
label {
	display: inline-block;
	width: 300px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<body>
	<div class="container" align="center">
<h3>Fluxograma 01 - Agressão</h3>
		<p>
		<form action="#" th:action="@{/SintomasComuns/agressao}"
			th:object="${sintomasClassificacaoModel}" method="post">
			
			<input type="checkbox" th:field="*{sintomas}" id="8"
				value="Obstrucao_das_vias_aereas"> <label for="8">Obstrução
				das vias aéreas</label> 
				
				<input type="checkbox" th:field="*{sintomas}" id="9"
				value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>

			<input type="checkbox" th:field="*{sintomas}" id="477" value="Hemorragia_hexanguinante">
			<label for="477">Hemorragia_hexanguinante</label>


			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="10"
						value="Choque"> <label for="10">Choque</label>


					<input type="checkbox" th:field="*{sintomas}" id="11"
						value="Mecanismo_de_trauma_significativo"> <label for="11">Mecanismo_de_trauma_significativo</label>

					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Dispineia_aguda"> <label for="12">Dispineia_aguda</label>

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Hemorragia_maior_incontrolavel"> <label for="12">Hemorragia_maior_incontrolavel</label>

					<input type="checkbox" th:field="*{sintomas}" id="13"
						value="Alteracao_subita_da_consciencia"> <label for="13">Alteracao_subita_da_consciencia</label>

					<input type="checkbox" th:field="*{sintomas}" id="16"
						value="Deficit_neurologico_agudo"> <label for="16">Deficit_neurologico_agudo</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="17"
						value="Dor_intensa"> <label for="17">Dor_intensa</label>

					<input type="checkbox" th:field="*{sintomas}" id="227"
						value="Hemorragia_menor_incontrolavel"> <label for="227">Hemorragia_menor_incontrolavel</label>

					<input type="checkbox" th:field="*{sintomas}" id="247"
						value="Historia_de_inconsciencia"> <label for="247">Historia_de_inconsciencia</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="24711"
						value="Deficit_neurologico_novo"> <label for="24711">Deficit_neurologico_novo</label>

					<input type="checkbox" th:field="*{sintomas}" id="24722"
						value="Disturbio_de_coagulacao"> <label for="24722">Disturbio_de_coagulacao</label>

					<input type="checkbox" th:field="*{sintomas}" id="24as722"
						value="Historia_discordante"> <label for="24as722">Historia_discordante</label>
				</div>
			</div>
			
			
			
			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="121210"
						value="Dor_moderada"> <label for="121210">Dor_moderada</label>


					<input type="checkbox" th:field="*{sintomas}" id="121211"
						value="Edema"> <label for="121211">Edema</label>

					<input type="checkbox" th:field="*{sintomas}" id="121212"
						value="Deformidade"> <label for="121212">Deformidade</label>

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="21212"
						value="Dor_leve_recente"> <label for="21212">Dor_leve_recente</label>

					<input type="checkbox" th:field="*{sintomas}" id="1113"
						value="Evento_recente"> <label for="1113">Evento_recente</label>

				</div>
			</div>

		
			<p>
			<div>
				<button type="submit">Ir para classificação</button>
				<div>
					<a href="/sintomas_comuns_02" style="width: 300px">Voltar para a tela de
						fluxograma para Sintomas Comuns</a>
				</div>

			</div>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
