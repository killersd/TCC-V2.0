<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dor Cervical</title>
<style type="text/css">
label {
	display: inline-block;
	width: 400px;
	margin: 2px;
	text-align: left;
}

button {
	margin: 10px;
	padding: 10px;
}

input[type=text], input[type=password], select {
	display: inline-block;;
	width: 200 px;
}

input[type=checkbox] {
	margin-right: 190 px;
}
</style>
</head>
<body>
	<div align="center" class="container">
		<h2>21 - Dor Cervical</h2>
		<form action="#" th:action="@{/Dores/dorCervical}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="8"
					value="Obstrucao_das_vias_aereas"> <label for="8">Obstrucao_das_vias_aereas</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="9"
					value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="477"
					value="Choque"> <label for="477">Choque</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="7"
					value="Sinais_de_meningismo"> <label for="7">Sinais_de_meningismo</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="10"
					value="Deficit_neurologico_agudo"> <label for="10">Deficit_neurologico_agudo</label>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="11"

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="121"
					value="Purpura"> <label for="121">Purpura</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="12"
					value="Crianca_quente"> <label for="12">Crianca_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="12"
					value="Adulto_muito_quente"> <label for="12">Adulto_muito_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="13"
					value=Dor_intensa> <label for="13">Dor_intensa</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="15"
					value="Trauma_direto_no_pescoco"> <label for="15">Trauma_direto_no_pescoco</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="16"
					value="Deficit_neurologico_novo"> <label for="16">Deficit_neurologico_novo</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="17"
					value="Adulto_quente"> <label for="17">Adulto_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="18"
					value="Dor_moderada"> <label for="18">Dor_moderada</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="26"
					value="Dor_leve_recente"> <label for="26">Dor_leve_recente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="27"
					value="Evento_recente"> <label for="27">Evento_recente</label>
			</div>
			<div>
				<a href="/dores_02" style="width: 300px">Voltar para a tela de
					fluxograma para Dores</a>
			</div>

			<button type="submit">Ir para classificação</button>

	</div>
</body>
</html>
