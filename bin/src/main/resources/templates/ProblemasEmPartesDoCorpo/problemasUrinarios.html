<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Problemas urinários</title>
<style type="text/css">
label {
	display: inline-block;
	width: 400px;
	margin: 2px;
	text-align: left;
}

button {
	margin: 10px;
	padding: 10px;
}

input[type=text], input[type=password], select {
	display: inline-block;;
	width: 200 px;
}

input[type=checkbox] {
	margin-right: 190 px;
}
</style>
</head>
<body>
	<div align="center" class="container">
		<h2>44 - Problemas urinários</h2>
		<form action="#"
			th:action="@{/ProblemasEmPartesDoCorpo/problemasUrinarios}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="8"
					value="Obstrucao_das_vias_aereas"> <label for="8">Obstrucao_das_vias_aereas</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="9"
					value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="asa9"
					value="Hemorragia_hexanguinante"> <label for="asa9">Hemorragia_hexanguinante</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="2" value="Choque">
				<label for="2">Choque</label>
			</div>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="454"
					value="Priaprismo"> <label for="454">Priaprismo</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="11"
					value="Adulto_muito_quente"> <label for="11">Adulto_muito_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="10"
					value="Crianca_quente"> <label for="10">Crianca_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="12"
					value="Dor_intensa"> <label for="12">Dor_intensa</label>
			</div>
			
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="7"
					value="Colicas"> <label for="7">Colicas</label>
			</div>


			<div>
				<input type="checkbox" th:field="*{sintomas}" id="12"
					value="Hematuria_franca"> <label for="12">Hematuria_franca</label>
			</div>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="13"
					value="Retencao_urinaria"> <label for="13">Retencao_urinaria</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="18"
					value="Vomitos_persistentes"> <label
					for="18">Vomitos_persistentes</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="21"
					value="Adulto_quente"> <label for="21">Adulto_quente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="2551"
					value="Dor_moderada"> <label for="2551">Dor_moderada</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="2561"
					value=Vomitos> <label for="2561">Vomitos</label>
			</div>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="25561"
					value="Disuria"> <label for="25561">Disuria</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="25561a"
					value="Hematoma_de_orelha"> <label for="25561a">Hematoma_de_orelha</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="556"
					value="Dor_leve_recente"> <label for="556">Dor_leve_recente</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="557"
					value="Evento_recente"> <label for="557">Evento_recente</label>
			</div>
			<div>
				<a href="/partes_do_corpo_02" style="width: 300px">Voltar para a tela de
					fluxograma para problemas em partes do corpo</a>
			</div>


			<button type="submit">Ir para classificação</button>

		</form>
	</div>
</body>
</html>
