<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">
<title>Alteração do Comportamento</title>
<style type="text/css">
label {
	display: inline-block;
	width: 300px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<body>


	<div class="container" align="center">
<h3>Fluxograma 03 - Alteração do Comportamento</h3>
		<p>
		<form action="#" th:action="@{/Outros/alteracaoDoComportamento}"

			<input type="checkbox" th:field="*{sintomas}" id="477" value="Hipoglicemia">

			<div class="col-md-12">

					<input type="checkbox" th:field="*{sintomas}" id="10"

			</div>

					<input type="checkbox" th:field="*{sintomas}" id="16"

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="17"

			</div>

			<div class="col-md-12">

					<input type="checkbox" th:field="*{sintomas}" id="24as722"

			</div>
			
			<p>
			<div>
				<button type="submit">Ir para classificação
				</button>
							<div>
				<a href="/outros" style="width: 300px">Voltar para a tela de

			</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
