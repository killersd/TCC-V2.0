<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Grupos de Fluxogramas</title>
<style type="text/css">
label {
	display: inline-block;
	width: 400px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="#" class="brand-logo">Escolha do grupo de fluxogramas
			desejado</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">

			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>
	<div align="center" class="container">
		<p>
		<form action="#" th:action="@{/Criancas/bebeChorando}"
			th:object="${sintomasClassificacaoModel}" method="post">



			<div class="col-md-12">
				<div class="col-md-6">
					<label><input type="checkbox" value="Crianca_nao_reativa">
						<span>Criança não reativa</span></label>
				</div>
				<div>
					<label> <input type="hidden" name="_mySwitch"
						th:value="Obstrucao_das_vias_aereas ? 'on'"> <input
						type="checkbox" id="mySwitch1" name="mySwitch"
						th:value="Obstrucao_das_vias_aereas ? 'true'"
						th:checked="Obstrucao_das_vias_aereas ? 'true'"> <span>Obstrução das vias aéreas</span>
					</label>
				</div>
			</div>
			<p>
			<div>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">save</i>Ir para classificação
				</button>

			</div>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	

</body>
<script type="text/javascript">
	$('#mySwitch1').click(function(){
		   if ($(this).is(":checked")){
		      $(this).val('true');
		      $('#_mySwitch').val('on');
		   }else{
		      $('#_mySwitch').val('');
		   }
		});
	</script>
</html>
