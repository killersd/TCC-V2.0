<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Classificação de Risco</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.js">
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="/" class="brand-logo">Classificacão do Paciente</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
		<li><a href="/classificacao_final">Ver classificações salvas</a></li>
			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>
	<div class="container" align="center">
		<span><h6><b>Classificação do Paciente:</b></h6></span> 
		<span>Classificação: </span><span th:text="${sintomasClassificacaoModel.classificacao}"></span><br /> 
		<span>Local de Atendimento: </span><span th:text="${sintomasClassificacaoModel.local}"></span><br />
		<span>Tipo de Atendimento: </span><span th:text="${sintomasClassificacaoModel.tempoAtendimentoImediato}"></span><br />
		<span>Tempo de Espera: </span><span th:text="${sintomasClassificacaoModel.tempoAtendimentoMinutos}"></span><br /> 
		<span>Grupo: </span><span th:text="${sintomasClassificacaoModel.grupo}"></span><br /> 
		<span>Sintoma mais Grave: </span><span th:text="${sintomasClassificacaoModel.sintomas}"></span><br /><br />
		<a href="/grupos" class="btn waves-effect">Classificar outro Paciente</a>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
