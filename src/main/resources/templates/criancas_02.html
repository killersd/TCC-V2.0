<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Crianças</title>
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="#" class="brand-logo">Fluxogramas para Crianças</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/grupos" class="waves-effect waves-light btn">
					<i class="material-icons left">arrow_back</i>Voltar para grupos
			</a></li>
			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>


	<div align="center">
		<h4>Escolha o fluxograma</h4>
		<br />
		<form action="#" th:action="@{/criancas_02}"
			th:object="${sintomasClassificacaoModel}" method="post">

			
			<label> <input type="radio" th:field="*{fluxograma}"
				value="bebeChorando" /><span>Bebê Chorando</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="crianca_irritadica" /><span>Criança Irritadiça</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="criancaMancando" /><span>Criança Mancando</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="dispineiaEmCriancas" /><span>Dispinéia em Crianças</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="dorAbdominalEmCriancas" /><span>Dor Abdominal em Crianças</span><br />
			</label> <label> <input type="radio" th:field="*{fluxograma}"
				value="malEstarEmCriancas" /><span>Mal Estar em Crianças</span><br />
			</label> 
			<p>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">send</i>Confirmar Fluxograma
				</button>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
