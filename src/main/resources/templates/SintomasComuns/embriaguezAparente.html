<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">
<title>Embriaguez Aparente</title>
<style type="text/css">
label {
	display: inline-block;
	width: 410px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<body>
	<div class="container" align="center">
		<h3>Fluxograma 26 - Embriaguez Aparente</h3>
		<p>
		<form action="#" th:action="@{/SintomasComuns/embriaguezAparente}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<input type="checkbox" th:field="*{sintomas}" id="8"
				value="Obstrucao_das_vias_aereas"> <label for="8">Obstrução
				das vias aéreas</label> <input type="checkbox" th:field="*{sintomas}" id="9"
				value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>

			<input type="checkbox" th:field="*{sintomas}" id="477" value="Choque">
			<label for="477">Choque</label>


			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="10"
						value="Crianca_nao_reativa"> <label for="10">Crianca_nao_reativa</label>


					<input type="checkbox" th:field="*{sintomas}" id="11"
						value="Convulsionando"> <label for="11">Convulsionando</label>

					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Hiperglicemia"> <label for="12">Hiperglicemia</label>

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="12"
						value="Alteracao_da_consciencia_nao_totalmente_atribuida_ao_alcool">
					<label for="12">Alteracao_da_consciencia_nao_totalmente_atribuida_ao_alcool</label>

					<input type="checkbox" th:field="*{sintomas}" id="13"
						value="Deficit_neurologico_agudo"> <label for="13">Deficit_neurologico_agudo</label>

					<input type="checkbox" th:field="*{sintomas}" id="16"
						value="Historia_inadequada"> <label for="16">Historia_inadequada</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="17"
						value="Hipotermia"> <label for="17">Hipotermia</label> <input
						type="checkbox" th:field="*{sintomas}" id="227"
						value="Alteracao_da_consciencia_totalmente_atribuida_ao_alcool">
					<label for="227">Alteracao_da_consciencia_totalmente_atribuida_ao_alcool</label>

					<input type="checkbox" th:field="*{sintomas}" id="247"
						value="Deficit_neurologico_novo"> <label for="247">Deficit_neurologico_novo</label>
				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="24711"
						value="Historia_de_inconsciencia"> <label for="24711">Historia_de_inconsciencia</label>

					<input type="checkbox" th:field="*{sintomas}" id="24722"
						value="Historia_discordante"> <label for="24722">Historia_discordante</label>

					<input type="checkbox" th:field="*{sintomas}" id="24as722"
						value="Historia_de_trauma_cranioencefalico"> <label
						for="24as722">Historia_de_trauma_cranioencefalico</label>
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="a24as722"
						value="Trauma_recente"> <label for="a24as722">Trauma_recente</label>

					<input type="checkbox" th:field="*{sintomas}" id="b24as722"
						value="Dor_leve_recente"> <label for="b24as722">Dor_leve_recente</label>


				</div>
			</div>
			<p>
			<div>
				<button type="submit">Ir para classificação</button>
				<div>
					<a href="/sintomas_comuns_02" style="width: 300px">Voltar para
						a tela de fluxograma para Sintomas Comuns</a>
				</div>

			</div>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
