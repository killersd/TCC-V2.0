<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"

<head>

<meta charset="UTF-8">
<title>Dor Abdominal em Adultos</title>
<style type="text/css">

	width: 400px;
	margin: 2px;
	text-align: left;
}
</style>
</head>
<body>
	<div class="container" align="center">

			</div>

			</div>

			<div class="col-md-12">
				<div class="col-md-6">

				</div>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">

					<input type="checkbox" th:field="*{sintomas}" id="24711"
						value="Fezes_pretas_ou_em_groselha"> <label for="24711">Fezes_pretas_ou_em_groselha</label>

					<input type="checkbox" th:field="*{sintomas}" id="24722"

						for="24722">Historia_aguda_de_vomito_de_sangue</label> <input
						type="checkbox" th:field="*{sintomas}" id="24as722"

			</div>

			<div class="col-md-12">
				<div class="col-md-6">

			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<input type="checkbox" th:field="*{sintomas}" id="24237"
						value="Dor_leve"> <label for="24237">Dor_leve</label> <input

			</div>

			<p>
			<div>
				<button type="submit">Ir para classificação</button>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
