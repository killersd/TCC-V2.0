<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dispinéia em crianças</title>
<style type="text/css">
label {
	display: inline-block;
	width: 400px;
	margin: 2px;
	text-align: left;
}

button {
	margin: 10px;
	padding: 10px;
}

input[type=text], input[type=password], select {
	display: inline-block;;
	width: 200 px;
}

input[type=checkbox] {
	margin-right: 190 px;
}
</style>
</head>
<body>
	<div align="center" class="container">
		<h2>16 - Dispinéia em crianças</h2>
		<form action="#" th:action="@{/Criancas/dispineiaEmCriancas}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="8"
					value="Obstrucao_das_vias_aereas"> <label for="8">Obstrucao_das_vias_aereas</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="9"
					value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="2"
					value="Estridor"> <label for="2">Estridor</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="7" value="Baba-se">

			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="10" value="Choque">

			<div>

			<div>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="27"
					value="Esforco_respiratorio_aumentado"> <label for="27">Esforco_respiratorio_aumentado</label>

			<div>

					value="Frases_entrecortadas"> <label for="13">Frases_entrecortadas</label>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="14"

			<div>

			<div>

			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="18"
					value="Exaustao"> <label for="18">Exaustao</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="19"
					value="PFE_muito_baixo"> <label for="19">PFE_muito_baixo</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="20"

			<div>

					value="Dor_pleuritica"> <label for="23">Dor_pleuritica</label>

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="24"
					value="PFE_baixo"> <label for="24">PFE_baixo</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="25"
					value="Chieira"> <label for="25">Chieira</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="26"
					value="Tosse_produtiva"> <label for="26">Tosse_produtiva</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="26"
					value="Trauma_toraxico"> <label for="26">Trauma_toraxico</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="27"
					value="Evento_recente"> <label for="27">Evento_recente</label>
			</div>
			<div>
				<a href="/criancas_02" style="width: 300px">Voltar para a tela
					de fluxograma para crianças</a>
			</div>
			<button type="submit">Ir para classificação</button>

		</form>
	</div>
</body>
</html>
