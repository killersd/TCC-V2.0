<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Grupos de Fluxogramas</title>
</head>
<nav class="green">
	<div class="nav-wrapper">
		<a href="#" class="brand-logo">Escolha
			do grupo de fluxogramas desejado</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">

			<li><a href="/"><i class="material-icons left">home</i></a></li>
		</ul>
	</div>
</nav>
<body>
	<div align="center">
		<h4>Escolha o grupo</h4><br/>
		<form action="#" th:action="@{/grupos}"
			th:object="${sintomasClassificacaoModel}" method="post">
			<label> <input type="radio" th:field="*{grupo}"
				value="criancas" /><span>Crian√ßas</span><br />
			</label> <label><input type="radio" th:field="*{grupo}"
				value="traumas" /><span>Traumas</span><br /></label><label> <input
				type="radio" th:field="*{grupo}" value="partes_do_corpo" /><span>Partes
					do corpo</span><br /></label> <label> <input type="radio"
				th:field="*{grupo}" value="dores" /><span>Dores</span><br /></label><label>
				<input type="radio" th:field="*{grupo}" value="sintomas comuns" /><span>Sintomas
					comuns</span><br />
			</label> <label><input type="radio" th:field="*{grupo}"
				value="outros" /><span>Outros</span><br /></label>
			<p>
				<button type="submit" class="waves-effect waves-light btn">
					<i class="material-icons left">send</i>Confirmar grupo
				</button>
		</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
