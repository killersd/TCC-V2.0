<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Classificação de Risco</title>
</head>
<body>

	<div align="center">
		<h3>
			<a href="/grupos" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle_outline</i>Nova Classificação</a>

		</h3>
		<h4 style="color: #ff0000">Classificações salvas no Banco</h4>
		<table class="container">
			<thead>
				<tr>

					<th>Classificação</th>
					<th>Local de Atendimento</th>
					<th>Tipo de Atendimento</th>
					<th>Espera (minutos)</th>
					<th>Grupo</th>
					<th>Sintoma mais grave</th>

				</tr>
			</thead>
			<tbody>
				<tr
					th:each="SintomasClassificacaoModel : ${sintomasClassificacaoModel}">

					<td><span
						th:text="${SintomasClassificacaoModel.classificacao}"></span></td>
					<td><span th:text="${SintomasClassificacaoModel.local}"></span></td>
					<td><span
						th:text="${SintomasClassificacaoModel.tempoAtendimentoImediato}"></span></td>
					<td><span
						th:text="${SintomasClassificacaoModel.tempoAtendimentoMinutos}"></span></td>
						<td><span th:text="${SintomasClassificacaoModel.grupo}"></span></td>
					<td><span th:text="${SintomasClassificacaoModel.sintomas}"></span></td>

				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
