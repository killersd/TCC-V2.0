<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Classificação de Risco</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.js">
</head>
  <nav class="green">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Classificações salvas no Banco</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/grupos" class="waves-effect waves-light btn"> <i	class="material-icons left">add_circle_outline</i>Nova Classificação</a></li>
      <li><a href="/"><i class="material-icons left">home</i></a></li>
      </ul>
    </div>
  </nav>
<body>

	<div align="center">
		
		<div class="container mb-3 mt-3">
			<table class="table table-striped table-bordered minhatabela"
				style="width: 100%">
				<thead>
					<tr>
						<th>Classificação</th>
						<th>Local de Atendimento</th>
						<th>Tipo de Atendimento</th>
						<th>Espera (minutos)</th>
						<th>Grupo</th>
						<th>Sintoma mais grave</th>
					</tr>
				</thead>
				<tbody>
					<tr
						th:each="SintomasClassificacaoModel : ${sintomasClassificacaoModel}">
						<td><span
							th:text="${SintomasClassificacaoModel.classificacao}"></span></td>
						<td><span th:text="${SintomasClassificacaoModel.local}"></span></td>
						<td><span
							th:text="${SintomasClassificacaoModel.tempoAtendimentoImediato}"></span></td>
						<td><span
							th:text="${SintomasClassificacaoModel.tempoAtendimentoMinutos}"></span></td>
						<td><span th:text="${SintomasClassificacaoModel.grupo}"></span></td>
						<td><span th:text="${SintomasClassificacaoModel.sintomas}"></span></td>

					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script>
		$('.minhatabela').DataTable({
			ordering : false,
			searching : false,
		});
	</script>
</body>
</html>
