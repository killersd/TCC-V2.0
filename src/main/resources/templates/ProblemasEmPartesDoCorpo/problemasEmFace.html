<!DOCTYPE html>

<head>

<title>Problemas em Face</title>
<style type="text/css">

	display: inline-block;
	width: 400px;
	margin: 2px;

}

	padding: 10px;
}

input[type=text], input[type=password], select {
	display: inline-block;;
	width: 200 px;
}

input[type=checkbox] {

}
</style>
</head>
