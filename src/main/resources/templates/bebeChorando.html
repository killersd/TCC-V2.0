<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bebê Chorando</title>
<style type="text/css">
label {
	display: inline-block;
	width: 400px;
	margin: 2px;
	text-align: left;
}

button {
	margin: 10px;
	padding: 10px;
}

input[type=text], input[type=password], select {
	display: inline-block;;
	width: 200 px;
}

input[type=checkbox] {
	margin-right: 190 px;
}
</style>
</head>
<body>
	<div align="center">
		<h2>06 - Bebê Chorando</h2>
		<form action="#" th:action="@{/bebeChorando}"
			th:object="${sintomasClassificacaoModel}" method="post">

			<div>
				<input type="checkbox" th:field="*{sintomas}" id="1" value="Baba-se">
				<label for="1">Baba-se</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="2" value="Choque">
				<label for="2">Choque</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="3"
					value="Convulsionando"> <label for="3">Convulsionando</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="4"
					value="Crianca_nao_reativa"> <label for="4">Crianca_nao_reativa</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="5"
					value="Estridor"> <label for="5">Estridor</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="6"
					value="Hipoglicemia"> <label for="6">Hipoglicemia</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="7"
					value="Nao_reativa"> <label for="7">Nao_reativa</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="8"
					value="Obstrucao_das_vias_aereas"> <label for="8">Obstrucao_das_vias_aereas</label>
			</div>
			<div>
				<input type="checkbox" th:field="*{sintomas}" id="9"
					value="Respiracao_inadequada"> <label for="9">Respiracao_inadequada</label>
			</div>
						<div>
				<input type="checkbox" th:field="*{sintomas}" id="10"
					value="Comprometimento_vascular_distal"> <label for="10">Comprometimento_vascular_distal</label>
			</div>
						<div>
				<input type="checkbox" th:field="*{sintomas}" id="11"
					value="Crianca_quente"> <label for="11">Crianca_quente</label>
			</div>
			<button type="submit">Classificar Paciente</button>
		</form>
	</div>
</body>
</html>
